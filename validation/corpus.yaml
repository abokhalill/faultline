# Corpus definitions for Tier 1 regression testing.
#
# Each entry specifies a git repo, revision, compilation flags, and a
# representative subset of source files to analyze. The actual corpus
# list used by run_corpus.sh is hardcoded in that script â€” this file
# serves as the canonical reference for all available corpora.
#
# To add a new corpus:
#   1. Add an entry here.
#   2. Add a corresponding run_external_corpus call in run_corpus.sh.

corpora:
  - name: folly
    repo: https://github.com/facebook/folly.git
    rev: main
    paths:
      - folly/concurrency/ConcurrentHashMap.h
      - folly/MPMCQueue.h
      - folly/ProducerConsumerQueue.h
    flags: "-std=c++20 -I. -Ifolly"

  - name: abseil
    repo: https://github.com/abseil/abseil-cpp.git
    rev: master
    paths:
      - absl/synchronization/mutex.h
      - absl/container/internal/raw_hash_set.h
      - absl/base/internal/spinlock.h
    flags: "-std=c++17 -I."

  - name: seastar
    repo: https://github.com/scylladb/seastar.git
    rev: master
    paths:
      - include/seastar/core/queue.hh
      - include/seastar/core/shared_ptr.hh
    flags: "-std=c++20 -I. -Iinclude"
