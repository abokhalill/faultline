# Faultline configuration â€” x86-64 / 64B cache line baseline
cache_line_bytes: 64
cache_line_span_warn: 64
cache_line_span_crit: 128
stack_frame_warn_bytes: 2048
alloc_size_escalation: 256
branch_depth_warn: 4
page_size: 4096

json_output: false
output_file: ""

# fnmatch patterns for hot path classification
hot_function_patterns:
  - "*::onMarketData*"
  - "*::onOrder*"
  - "*::process*"

hot_file_patterns:
  - "*/hot_path/*"
  - "*/critical/*"

disabled_rules: []
